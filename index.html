<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3Dclub clock</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
  </div class="clock">
   <label style="--i: I"><span>I</span></label>
   <label style="--i: II"><span>II</span></label>
   <label style="--i: III"><span>III</span></label>
   <label style="--i: IV"><span>IV</span></label>
   <label style="--i: v"><span>v</span></label>
   <label style="--i: VI"><span>VI</span></label>
   <label style="--i: VII"><span>VII</span></label>
   <label style="--i: VIII"><span>VIII</span></label>
   <label style="--i: IX"><span>IX</span></label>
   <label style="--i: X"><span>X</span></label>
   <label style="--i: XI"><span>XI</span></label>
   <label style="--i: XII"><span>XII</span></label>

   <div class="indicator">
    <span class="hand hour"></span>
    <span class="hand minute"></span>
    <span class="hand second"></span>
   </div>
</div>
  
  <div class="mode-switch">Dark Mode</div>
  </div>
  
</body>
</html>
